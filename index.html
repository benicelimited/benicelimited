<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
      #mainsites > option { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    </style>
  </head>
  <body>
    <form id='fort'>
    <select name="sites" id="mainsites">
    <option value="Consortium">Consortium</option>
    <option value="Kickz">Kickz</option>
    <option value="Nigramercato">Nigramercato</option>
    <option value="Shinzo">Shinzo</option>
    </select>
    <button id='main' >Send</button>
    </form> 
    <script src="/socket.io/socket.io.js"></script>
    <script>
    var socket = io();
    var form = document.getElementById('fort');
    var option = document.getElementById('mainsites');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (option.value) {
            socket.emit('startTask', option.value);
            option.value = '';
        }
    });

    socket.on('confirm', prop =>{
        console.log(prop)
    });
    </script>
  </body>
</html>
